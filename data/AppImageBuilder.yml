version: 1

AppDir:
  path: ./billig-sweeper.AppDir

  app_info:
    id: xyz.stuerz.BilligSweeper
    name: billig-sweeper
    icon: billig-sweeper
    version: '0.1'
    exec: usr/bin/billig-sweeper

  apt:
    arch: amd64
    sources:
      - sourceline: 'deb [arch=amd64] http://archive.ubuntu.com/ubuntu bionic main restricted universe multiverse'
        key_url: 'http://keyserver.ubuntu.com/pks/lookup?op=get&search=0x3b4fe6acc0b21f32'

    include:
      - libsdl2-2.0.0
      - libsdl2-image-2.0.0

  files:
    exclude:
      - usr/lib/x86_64-linux-gnu/gconv
      - usr/share/man
      - usr/share/doc

AppImage:
  update-information: None
  sign-key: None
  arch: x86_64
